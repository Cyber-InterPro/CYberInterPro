<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="css/cards.css">
    <script src="js/cards.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>
<body>
    <div class="slide-container swiper">
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>
                        <div class="card-image baixo" baixo>
                            <img src="assets/Grupo 102.png" alt="" class="card-img">
                        </div>
                        <div class="card-image cima" >
                            <img src="assets/ImgInsert.png" alt="" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <h2 class="name">Escolha o certificado</h2>
                        <p class="descricao">
                            Selecione o tipo de certificado (físico ou jurídico) que deseja gerar.
                        </p>
                        <div class="numero">
                            <button class="button_num">1</button>
                        </div>
                        
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>
                        <div class="card-image baixo" >
                            <img src="assets/Grupo 102.png" alt="" class="card-img">
                        </div>
                        <div class="card-image cima">
                            <img src="assets/ImgInsert.png" alt="" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <h2 class="name">Insira os dados</h2>
                        <p class="descricao">
                            Preencha corretamente os dados solicitados no formulário
                        </p>
                        <div class="numero">
                            <button class="button_num">2</button>
                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>
                        <div class="card-image baixo" >
                            <img src="assets/Grupo 102.png" alt="" class="card-img">
                        </div>
                        <div class="card-image cima">
                            <img src="assets/ImgInsert.png" alt="" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <h2 class="name">Gere o certificado</h2>
                        <p class="descricao">
                            Ao clicar em "Gerar" seu certificado será automaticamente gerado e baixado
                        </p>
                        <div class="numero">
                            <button class="button_num">3</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="swiper-button-prev swiper-navBtn"></div>
        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-pagination"></div>
    </div>
</body>

<!-- Swiper js -->
<script src="js/swiper-bundle.min.js"></script>

<!-- JavaScript -->
<script src="js/cards.js"></script>
</html>
